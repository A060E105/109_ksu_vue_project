
<HTML>
　<HEAD>
　　<TITLE>網頁</TITLE>
　　<Meta>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
　</HEAD>
　<BODY>
<style type="text/css">
h1 {											/*對應下面的h，會有所改變*/
  color:red;
}
p { color: #00FF00; }  							/*對應下面的p，會有所改變*/
strong { font-size:20px; }
</style>
<p>原本是這樣 <strong>我變不一樣</strong></p>    <!-- 對應上面的p，會有所改變 --> <!-- 有strong會變不一樣 -->
	<div id="vue_det">
    <h1>site : {{site}}</h1>					<!-- 對應上面的h，會有所改變 -->
    <h1>url : {{url}}</h1>
    <h1>{{details()}}</h1>
</div>

<script type="text/javascript">
    var vm = new Vue({						
        el: '#vue_det',
        data: {
            site: "練習1",
            url: "練習2",
            alexa: "練習3"
        },
        methods: {
            details: function() {
                return  this.alexa + "練習4";
            }
        }
    })
</script>
　</BODY>
</HTML>
