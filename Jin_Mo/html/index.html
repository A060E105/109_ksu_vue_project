<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
	<title>test</title>
</head>
<body>

	<div id='app'>
		<input type='text' v-model='newname' @keyup.enter='changename()'>
		<p>your name is {{ username }}.</p>
	</div>

  
<script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
<script src="https://unpkg.com/vuex@2.0.0"></script>
<script>
	const store = new Vuex.Store({
		state: {
			name: 'john'
		},
		mutations: {
			changename(state, newname) {
				state.name = newname;
			}
		}
	});

	var app = new Vue({
		el: '#app',
		store: store,
		data: {
			newname: ''
		},
		computed: {
			username() {
				return store.state.name;
			}
		},
		methods: {
			changename() {
				store.commit('changename', this.newname);
				console.log("store", this.$store.state.name);
			}
		}
	});
</script>
</body>
</html>
