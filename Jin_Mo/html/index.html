<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
	<title>test</title>
</head>
<body>

	<div id='app'>
		<input type='text' v-model='newtodo' @keyup.enter='addTodo()'>
		<todo-list
			v-for='(todoitem, index) in this.$store.state.todolist'
			:key='index'
			:todo='todoitem'
			@toggledone='toggleDone(todoitem)'
			@removetodo='removeTodo(index)'
		></todo-list>
	</div>

	<template id="todo-list">
		<ul>
			<li v-if='!todo.done'>
				{{ todo.text }}
				--
				<button @click=$emit('toggledone')>done</button>
				<button @click=$emit('removetodo')>delete</button>
			</li>
			<li v-else>
				<del> {{ todo.text }} </del>
				--
				<button @click=$emit('toggledone')>undone</button>
				<button @click=$emit('removetodo')>delete</button>
			</li>
		</ul>
	</template>

  
<script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
<script src="https://unpkg.com/vuex@2.0.0"></script>
<script>
	const store = new Vuex.Store({
		state: {
			todolist: [ {
				text: 'go to sleep',
				done: true
			},
			{
				text: 'go home',
				done: false
			}]
		},
		mutations: {
			addTodo(state, newtodo) {
				state.todolist.push(newtodo);
			},
			removeTodo(state, index) {
				state.todolist.splice(index, 1);
			}
		}
	});

	Vue.component('todo-list', {
		props: {
			todo: Object
		},
		template: '#todo-list'
	});

	var app = new Vue({
		el: '#app',
		store: store,
		data: {
			newtodo: ''
		},
		methods: {
			addTodo() {
				store.commit('addTodo', {
					text: this.newtodo,
					done: false
				});
				console.log("addTodo");
			},
			removeTodo(index) {
				store.commit('removeTodo', index);
				console.log("removeTodo");
			},
			toggleDone(todo) {
				todo.done = !todo.done;
				console.log(todo.done);
			}
		}
	});
</script>
</body>
</html>
