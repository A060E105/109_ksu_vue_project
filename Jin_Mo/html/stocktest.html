<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock search</title>
</head>
<body>

    <div id="app">
        {{ jsonData }}
    </div>

    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>

        new Vue({
            el: '#app',
            data: {
                jsonData: null,
            },
            created() {
                this.getStockData();
            },
            methods: {
                replaceData(data) {
                    data = JSON.stringify(data);
                    data = data.replace(/\:\"\[/, '\:\[');
                    data = data.replace(/\"\]\"/, '\"\]');
                    data = data.replace(/\:\"\{/g, '\:\{');
                    data = data.replace(/\}\}\"/g, '\}\}');
                    data = data.replace(/\\/g, '');
                    return JSON.parse(data);
                },
                getStockData() {
                    axios.get('/tw_stock_earn_values/', {
                        baseURL: 'https://cors-anywhere.herokuapp.com/http://trading.maxosoft.com/api/',
                        params: {
                            stock_index_arys: '[\"0050\",\"2002\"]'
                        }
                    })
                    .then((response) => {
                        console.log(response);
                        console.log(this.replaceData(response.data));
                        this.jsonData = this.replaceData(response.data);
                    })
                    .catch((err) => {
                        console.log(err);
                    });
                }
            }
        });
    </script>
</body>
</html>
