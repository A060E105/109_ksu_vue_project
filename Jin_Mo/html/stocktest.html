<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock search</title>
</head>
<body>

    <div id="app">
        {{ jsonData }}
        <hr>
        <p>
            <h1>req</h1>
        </p>
        {{ req }}
        <hr>
        <p>
            <h1>year</h1>
        </p>
        {{ years }}
        <hr>
        <p>
            <h1>{{ req[0] }}</h1>
        </p>
        {{ jsonData.earn_values[req[0]] }}
        <hr>
        <p>
            <h1>{{ req[1] }}</h1>
        </p>
        {{ jsonData.earn_values[req[1]] }}
    </div>

    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>

        new Vue({
            el: '#app',
            data: {
                jsonData: null,
                req: null,
                years: null
            },
            created() {
                console.log('created');
                this.getStockData();
            },
            mounted() {
                console.log('mounted');
            },
            watch: {
                jsonData: function() {
                    this.getReq();
                    this.getYear();
                }
            },
            methods: {
                getYear() {
                    this.years = Object.keys(this.jsonData.earn_values[this.req[0]]);
                    console.log('getYear', this.years);
                },
                getReq() {
                    // this.req = this.jsonData.req['stock_index_arys'];
                    // this.req = Object.values(this.jsonData.req.stock_index_arys);
                    this.req = Object.keys(this.jsonData.earn_values);
                    console.log('getReq', this.req);
                },
                replaceData(data) {
                    data = JSON.stringify(data);
                    data = data.replace(/\:\"\[/, '\:\[');
                    data = data.replace(/\"\]\"/, '\"\]');
                    data = data.replace(/\:\"\{/g, '\:\{');
                    data = data.replace(/\}\}\"/g, '\}\}');
                    data = data.replace(/\\/g, '');
                    return JSON.parse(data);
                },
                getStockData() {
                    axios.get('/tw_stock_earn_values/', {
                        baseURL: 'https://cors-anywhere.herokuapp.com/http://trading.maxosoft.com/api/',
                        params: {
                            stock_index_arys: '[\"0050\",\"2002\"]'
                        }
                    })
                    .then((response) => {
                        console.log(response);
                        console.log(this.replaceData(response.data));
                        this.jsonData = this.replaceData(response.data);
                    })
                    .catch((err) => {
                        console.log(err);
                    });
                }
            }
        });
    </script>
</body>
</html>
