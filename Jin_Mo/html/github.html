<!DOCTYPE html>
<head>
	<meta charset='utf-8'/>
	<title>vue project</title>
</head>
<body>

	<p><h1>109_ksu_vue_project</h1></p>
	<div id='app'>
		<button @click='fetchData()'>touch me</button>
		<template v-for="branch in branches">
			<input type="radio"
				   :value="branch"
				   v-model="currentBranch">
			{{ branch }}
		</template>
		<ul>
			<li v-for='(record, index) in commits'>
				{{ record.commit.message }}
			</li>
		</ul>
	</div>

	<script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
	<script>
		var apiURL = 'https://api.github.com/repos/A060E105/109_ksu_vue_project/commits?per_page=3&sha=';

		var app = new Vue({
			el: '#app',
			data: {
				branches: ['master', 'front_end', 'back_end', 'exercise'],
				currentBranch: 'master',
				commits: null
			},
			updated: function() {
				this.fetchData();
			},
			watch: {
				currentBranch: 'fetchData'
			},
			methods: {
				fetchData() {
					var xmlhttp = new XMLHttpRequest();
					xmlhttp.open("GET", apiURL + this.currentBranch);
					xmlhttp.onload = function () {
						this.commits = JSON.parse(xmlhttp.responseText);
						console.log(this.commits);
						console.log(this.commits[0].commit.message);
					}
					xmlhttp.send();
				}
			}
		});
	</script>
</body>
</html>
